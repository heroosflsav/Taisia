<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      font-family: 'Caveat', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('image.jpg') no-repeat center center; /* Update with your image path */
      background-size: cover; /* Ensures the background image covers the entire screen */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #message {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff; /* White text color for better contrast */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Darker shadow for contrast */
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.7); /* Slightly more opaque for visibility */
      color: #000000; /* Black text color for inputs */
      outline: none;
    }
    button {
      font-family: 'Caveat', cursive;
      font-size: 20px;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff9800; /* Lighter orange for a vibrant look */
      color: #ffffff; /* White text color for contrast */
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68900; /* Darker orange on hover */
    }
    #resultMessage {
      font-size: 24px;
      margin-top: 20px;
      color: #ffffff; /* Ensure message text is white */
    }
  </style>
</head>
<body>

<div id="message">Enter your name, surname, and birthday in the format of day/month/year:</div>
<input type="text" id="nameInput" placeholder="Name">
<input type="text" id="surnameInput" placeholder="Surname">
<input type="date" id="birthdayInput">
<input type="color" id="colorInput" value="#ffffff" onchange="changeTextColor(this.value)">
<button id="submitInfo" onclick="checkBirthday()">Submit</button>
<p id="resultMessage"></p>

<script>
  function checkBirthday() {
    var name = document.getElementById('nameInput').value;
    var surname = document.getElementById('surnameInput').value;
    var birthdayInput = document.getElementById('birthdayInput').value;
    var textColor = document.getElementById('colorInput').value;

    if (birthdayInput === '2007-01-16') {  // Check if entered birthday is 
      var age = calculateAge(new Date(birthdayInput));

      document.getElementById("resultMessage").innerHTML = "Happy " + age + "th Birthday, Angel " + name + " " + surname + "! ðŸŽ‰ ðŸ¥³ ðŸŽ‚";
      document.getElementById("resultMessage").style.color = textColor;  // Set celebration message color
    } else {
      alert('Sorry, today is not the specified birthday (16/01/2007).');
    }
  }

  function calculateAge(birthday) {
    var today = new Date();
    var age = today.getFullYear() - birthday.getFullYear();

    return age;
  }

  function changeTextColor(color) {
    document.getElementById('resultMessage').style.color = color;
  }
</script>

</body>
</html>
