<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      font-family: 'Caveat', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars */
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60%; /* Adjust height as needed */
    }

    .image-container img {
      flex: 1; /* Ensure all images share equal space */
      max-height: 100%;
      max-width: 100%;
      object-fit: contain; /* Maintain aspect ratio */
    }

    #message {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff; /* Bright white for high contrast */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Add a dark shadow for visibility */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
      padding: 10px 20px;
      border-radius: 10px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      color: #000000; /* Default to black text color */
      outline: none;
    }

    button {
      font-family: 'Caveat', cursive;
      font-size: 20px;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #45a049;
      color: #f5f5f5;
    }

    #resultMessage {
      font-size: 24px;
      margin-top: 20px;
      color: #ffffff; /* Default to bright white */
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Add a shadow for better visibility */
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for clarity */
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block; /* Ensure compact and centered */
    }
  </style>
</head>
<body>

<div id="message">Enter your name, surname, and birthday in the format of day/month/year:</div>
<div class="image-container">
  <img src="image1.jpg" alt="Image 1">
  <img src="image2.jpg" alt="Image 2">
  <img src="image3.jpg" alt="Image 3">
</div>
<input type="text" id="nameInput" placeholder="Name">
<input type="text" id="surnameInput" placeholder="Surname">
<input type="date" id="birthdayInput">
<input type="color" id="colorInput" value="#ffffff" onchange="changeTextColor(this.value)">
<button id="submitInfo" onclick="checkBirthday()">Submit</button>
<p id="resultMessage"></p>

<script>
  function checkBirthday() {
    var name = document.getElementById('nameInput').value;
    var surname = document.getElementById('surnameInput').value;
    var birthdayInput = document.getElementById('birthdayInput').value;
    var textColor = document.getElementById('colorInput').value;

    if (birthdayInput === '2007-01-16') {  // Check if entered birthday is 
      var age = calculateAge(new Date(birthdayInput));

      document.getElementById("resultMessage").innerHTML = "Happy " + age + "th Birthday, Angel " + name + " " + surname + "! ðŸŽ‰ ðŸ¥³ ðŸŽ‚";
      document.getElementById("resultMessage").style.color = textColor;  // Set celebration message color
    } else {
      alert('Sorry, today is not the specified birthday (16/01/2007).');
    }
  }

  function calculateAge(birthday) {
    var today = new Date();
    var age = today.getFullYear() - birthday.getFullYear();

    return age;
  }

  function changeTextColor(color) {
    document.getElementById('resultMessage').style.color = color;
  }
</script>

</body>
</html>
